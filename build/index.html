<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Vencon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->

</head>

<body>
  <div class="wrapper">
    <div id="page-preloader">
      <div class="loader"></div>
    </div>
    <header class="main-header">
      header
    </header>
    <!-- /header -->
    <div class="content">

      <hr>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input id="smart1" type="radio" name="filter" checked>
              <label for="smart1">
          <span>10 м
            <sup>2</sup>
          </span>
        </label>
            </div>
            <div class="input-group">
              <input id="smart2" type="radio" name="filter">
              <label for="smart2">
          <span>20 м
            <sup>2</sup>
          </span>
        </label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input id="cold" type="checkbox" checked>
              <label for="cold">Холод</label>
            </div>
            <div class="input-group">
              <input id="hot" type="checkbox">
              <label for="hot">Обогрев</label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <svg class="svg" width="50px" height="50px">
        <use xlink:href="img/sprite-svg.svg#chevron-down"></use>
      </svg>
    </div>
    <!-- .content -->
    <!-- footer -->
    <footer class="main-footer">
      footer
    </footer>
  </div>
  <!-- .wrapper -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg4everybody@2.1.9/dist/svg4everybody.min.js"></script>

  <script src="js/ofi.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
